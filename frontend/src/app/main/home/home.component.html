<div fxLayout="row" layout-padding fxLayoutAlign="center center">
  <o-list #list attr="recentProjectsList" title="RECENT_PROJECTS_TITLE" service="projects" entity="project" keys="P_ID"
          columns="P_ID;P_NAME;P_DESCRIPTION">
    <o-list-item *ngFor="let row of list.dataArray">
      <o-list-item-card #item title="{{ row.P_NAME }}" subtitle="{{ row.P_DESCRIPTION }}" image="./assets/images/project-icon-6.png" 
                        action-1-text="START">
      </o-list-item-card>
    </o-list-item>
  </o-list>
</div>
