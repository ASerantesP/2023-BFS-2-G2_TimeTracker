<o-form service="tasks" entity="task" keys="T_ID" header-actions="R;I;U;D" show-header-navigation="no">
    <o-row>
        <o-column>
            <o-row>
                <o-text-input class="input-padding" attr="T_NAME" fxFlex="40" required="yes"></o-text-input>
                <o-text-input class="input-padding" attr="T_DESCRIPTION" fxFlex="40" required="yes"></o-text-input>
            </o-row>
        </o-column>
    </o-row>
    <o-row>
        <o-combo attr="comboProject" label="SELECT_PROJECT" service="projects" entity="project"
            value-column="P_ID" columns="P_ID;P_NAME" visible-columns="P_NAME" keys="P_ID">
        </o-combo>  
    </o-row>
</o-form>
