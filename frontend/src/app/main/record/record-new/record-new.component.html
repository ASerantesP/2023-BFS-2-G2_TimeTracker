<o-form service="timers" entity="record" keys="TM_ID" header-actions="R;U;D" show-header-navigation="no" undo-button="no">
    <o-row>
        <o-combo fxFlex attr="T_ID" label="SELECT_TASK" service="tasks" entity="unfinishedTasks" searchable="yes"
            value-column="T_ID" columns="T_ID;T_NAME;P_NAME" visible-columns="T_NAME;P_NAME" separator=" > " keys="T_ID" required="yes">
        </o-combo>
    </o-row>
    <o-row>
        <o-time-input fxFlex #startInput class="input-padding" attr="TM_START_TIME" required="yes" [validators]="validatorsArray"></o-time-input>
    </o-row>
    <o-row>
        <o-time-input fxFlex #endInput class="input-padding" attr="TM_END_TIME" required="yes" [validators]="validatorsArray"> 
        </o-time-input>
    </o-row>
</o-form>
