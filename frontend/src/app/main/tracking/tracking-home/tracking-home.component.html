
<div class="timer-control-btns">
  <button *ngIf="mostrarIniciarJornada" (click)="startTimer()" class="iniciar-jornada" [disabled]="jornadaIniciada">
    <i class="material-icons">play_arrow</i>
    {{ "START_TASK" | oTranslate }}
  </button>

  <button *ngIf="mostrarFinalizarJornada" (click)="stopTimer()" class="finalizar-jornada">
    <i class="material-icons">stop</i>
    {{ "FINISH_TASK" | oTranslate }}
  </button>
</div>

<o-form class="tracking-form">
  <o-combo #taskCombo attr="T_ID" label="SELECT_TASK" service="tasks" entity="full"
           value-column="T_ID" columns="T_ID;T_NAME;P_NAME" visible-columns="T_NAME;P_NAME" separator=" |*************| " keys="T_ID" required="yes">
  </o-combo>
</o-form>
