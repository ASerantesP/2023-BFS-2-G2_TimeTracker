
<div class="timer-control-btns">
  <button *ngIf="mostrarIniciarJornada" (click)="iniciarJornada();startTimer()" class="iniciar-jornada" [disabled]="jornadaIniciada">
    <i class="material-icons">play_arrow</i>
    Iniciar Jornada
  </button>
  <!-- <button *ngIf="jornadaEstado === JornadaEstado.pausar" (click)="pausarJornada()" class="pausar-jornada">
    <i class="material-icons">pause</i>
    Pausar Jornada
  </button>
  <button *ngIf="jornadaEstado === JornadaEstado.reanudar" (click)="reanudarJornada()" class="reanudar-jornada">
    <i class="material-icons">play_circle_outline</i>
    Reanudar Jornada
  </button> -->
  <button *ngIf="jornadaEstado !== JornadaEstado.finalizar" (click)="finalizarJornada();stopTimer()" class="finalizar-jornada">
    <i class="material-icons">stop</i>
    Finalizar Jornada
  </button>
</div>

<o-form>
  <o-combo #taskCombo attr="T_ID" label="SELECT_TASK" service="tasks" entity="full"
           value-column="T_ID" columns="T_ID;T_NAME;P_NAME" visible-columns="T_NAME;P_NAME" separator=" |*************| " keys="T_ID" required="yes">
  </o-combo>
</o-form>
