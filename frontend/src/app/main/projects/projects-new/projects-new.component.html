<o-form service="projects" entity="project" keys="P_ID" header-actions="R;I;U;D" show-header-navigation="no">
  <o-column class="new-project">
    <o-row>
      <o-text-input fxFlex="100" class="input-padding" attr="P_NAME" required="yes"></o-text-input>
    </o-row>
    <o-row>
      <o-textarea-input fxFlex="100" class="input-padding" attr="P_DESCRIPTION" required="no"></o-textarea-input>
    </o-row>
    <o-row>
      <div fxLayout="row" fxLayoutAlign="end center" fxFlex="100">
        <o-integer-input fxFlex="30" class="input-padding" attr="P_MAX_HOURS" required="no"></o-integer-input>
      </div>
    </o-row>
  </o-column>
</o-form>
